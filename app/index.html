<!DOCTYPE html>
<html ng-app="angularFireChat">
	<head>
		<meta charset="utf-8">
		<title>Angular Fire Chat</title>
		<!-- build:css css/main.min.css  -->
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<section class="chat-page" ng-controller="chatCtrl as chat">
			<div class="chat-window">
				<div class="chat-header">
					<div class="chat-header-author">
						Malik Nur
					</div>
					<div class="chat-header-btns">
						<button class="btn btn-green">Login</button>
					</div>
				</div>

				<div class="chat-body">
					<ul class="messages">
						<li class="message">
							<!-- <img src="" alt="" /> -->
							<span class="message-author">Malik Nur</span>
							<div class="message-text">

							</div>
						</li>
					</ul>
				</div>

				<div class="chat-footer">
					<textarea rows="5" ng-model="chat.newMessage"></textarea>
					<button class="btn btn-green" ng-click="chat.sendMessage()">Send</button>
				</div>
			</div>
		</section>

		<!-- build:js js/vendor.min.js -->
		<script src="libs/angular/angular.min.js"></script>
		<script src="libs/firebase/firebase.js"></script>
		<script src="libs/angularfire/dist/angularfire.min.js"></script>
		<!-- endbuild -->

		<!-- build:js js/script.min.js -->
		<script src="js/app.js"></script>
		<script src="js/controllers/chat.controller.js"></script>
		<script src="js/services/chat.service.js"></script>
		<!-- endbuild -->

	</body>
</html>
